<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Docker Training Nicolas Guaneme - Jalasoft</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<img alt="Docker" src="../docker.png" width="160px">
			</div>
			<div class="col-sm-6">
				<h1 class="display-6">Docker Training Nicol&aacute;s Guaneme</h1>
			</div>
			<div class="col-sm">
				<img alt="Docker" src="../jalasoft.jpg" width="160px">
			</div>
		</div>		
		<div class="row justify-content-md-center">			
			<div class="col-sm-2"></div>
			<div class="col-sm-6">
				<h2>Hostname: <span th:text="${info.hostname}"></span></h2>
				<h2>IP Address: <span th:text="${info.ip}"></span></h2>
				<h2>Date: <span th:text="${info.localDate}"></span></h2>
				<h2>Hour: <span th:text="${info.localTime}"></span></h2>
				<h2>Timezone: <span th:text="${info.zoneId}"></span></h2>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>

</body>
</html>
